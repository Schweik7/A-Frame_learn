<!DOCTYPE html>
<html>
<head>
  <title>DST情景测验</title>
  <meta charset="utf8" name="description" content="DST情景测验">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script type="module" src="dist/index.js" defer></script>
  <style>
    .button-container {
      display: flex;
      flex-direction: row;
      gap: 100px;
    }
    .record-button {
      padding: 5px;
      background-color: #4CC3D9;
      color: white;
      border: double;
      cursor: pointer;
      font-size: 14px;
      appearance: auto;
      margin-left: 30px;
    }
    .a-enter-vr-button.fullscreen {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div id="auth-container">
    <form id="login-form"> 
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="password" id="password" name="password" placeholder="Password" value="DSTTest" required>
      <button type="submit">Login</button>
    </form>
    <button id="logout-button" style="display:none;">Logout</button>
    <div id="user-info" style="display:none;">
      <h3>Welcome, <span id="user-email"></span></h3>
      <button id="user-center">User Center</button>
    </div>
  </div>
</body>
</html>
