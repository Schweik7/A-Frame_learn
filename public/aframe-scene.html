<a-scene stats inspector="url: http://localhost:5500/dist/components/aframe-inspector.min.js" background="color: #135">
    <a-assets>
        <a-asset-item id="myFont" src="fonts/LXGW_WenKai_Lite_Regular.json"></a-asset-item>
    </a-assets>
    <a-camera>
        <a-cursor></a-cursor>
    </a-camera>
    <a-box id="interactive-box" position="-1 0.5 -3" color="#4CC3D9"></a-box>
    <a-entity id="text-panel" position="0 2 -4">
        <!-- <a-plane color="#333" opacity="0.8"></a-plane> -->
    </a-entity>
    <a-entity pico-controls="hand: left" id="primaryHand"></a-entity>
    <a-entity pico-controls="hand: right" id="secondaryHand"></a-entity>
</a-scene>

  </div>
