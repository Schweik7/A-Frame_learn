<a-scene stats background="color: #135">
    <a-assets>
        <a-asset-item id="myFont" src="fonts/LXGW_mini.json"></a-asset-item>
        <a-asset-item id="myModel2" src="models/DSTmodel/island.gltf"></a-asset-item>
        <a-asset-item id="myModel3" src="models/DSTmodel/1_学业成就_题目2_相片闹钟.gltf"></a-asset-item>
        <a-asset-item id="myScene3" src="models/DSTmodel/1_学业成就_题目3_通知书目标清单.gltf"></a-asset-item>
        <a-asset-item id="myScene4" src="models/DSTmodel/1_学业成就_题目4_照片墙.gltf"></a-asset-item>
        <a-asset-item id="myScene11" src="models/DSTmodel/2_身心倦怠_题目11_学习电池.gltf"></a-asset-item>
        <a-asset-item id="myScene12" src="models/DSTmodel/2_身心倦怠_题目12_计划日历.gltf"></a-asset-item>
        <a-asset-item id="myScene13" src="models/DSTmodel/2_身心倦怠_题目13_进度条.gltf"></a-asset-item>
        <a-asset-item id="myScene14" src="models/DSTmodel/2_身心倦怠_题目14_手机、床.gltf"></a-asset-item>
        <!-- <a-asset-item id="myScene5" src="models/DSTmodel/1_学业成就_题目5_6_文字气球.gltf"></a-asset-item> -->
        <!-- <a-asset-item id="myScene7" src="models/DSTmodel/1_学业成就_题目7_8_传声筒.gltf"></a-asset-item> -->

    </a-assets>

    <a-camera>
        <a-cursor></a-cursor>
    </a-camera>
    <a-sky color="#CCFFFF"></a-sky>
    <!-- <a-camera id="camera" position="0 1.6 0">
        <a-cursor></a-cursor>
    </a-camera> -->

    <!-- Initial model2 loading -->
    <!-- 首先将主场景隐藏，方便测试 -->
    <!-- <a-entity id="main_scene" gltf-model="#myModel2" position="0 0 -3" rotation="0 0 0" visible="false" set-opacity></a-entity> -->
    <a-entity id="main_scene" gltf-model="#myModel2" position="0 0 -3" rotation="0 0 0" visible="true"
        set-opacity></a-entity>

    <!-- Model3 hidden initially -->
    <a-entity id="depressionType1">
        <a-entity id="scene2" gltf-model="#myModel3" position="0 5 -3" rotation="0 0 0" visible="false" set-opacity
            focus-on-click="moveRelativeTo: camera" task-completed></a-entity>
        <a-entity id="scene3" gltf-model="#myScene3" position="3 3 -3" rotation="0 0 0" visible="false" set-opacity
            focus-on-click="moveRelativeTo: camera" task-completed></a-entity>
        <a-entity id="scene4" gltf-model="#myScene4" position="5 3 -3" rotation="0 0 0" visible="false" set-opacity
            focus-on-click="moveRelativeTo: camera" task-completed></a-entity>
        <a-entity id="scene5" gltf-model="#myScene5" position="-3 3 -3" rotation="0 0 0" visible="false" set-opacity
            focus-on-click="moveRelativeTo: camera" task-completed></a-entity>
        <a-entity id="scene7" gltf-model="#myScene5" position="-5 3 -3" rotation="0 0 0" visible="false" set-opacity
            focus-on-click="moveRelativeTo: camera" task-completed></a-entity>
    </a-entity>
    <a-entity id="depressionType2">
        <a-entity id="scene11" gltf-model="#myScene11" position="0 1 -3" rotation="0 0 0" visible="false" set-opacity
            focus-on-click="moveRelativeTo: camera" task-completed
            animation-mixer="clip: *;"></a-entity>
        <a-entity id="scene12" gltf-model="#myScene12" position="2 1 -3" rotation="0 0 0" visible="false" set-opacity
            focus-on-click="moveRelativeTo: camera" task-completed
            animation-mixer="clip: *; loop: repeat; timeScale: 1.5; crossFadeDuration: 0.5;"></a-entity>
        <a-entity id="scene13" gltf-model="#myScene13" position="4 1 -3" rotation="0 0 0" visible="false" set-opacity
            focus-on-click="moveRelativeTo: camera" task-completed
            animation-mixer="clip: *; loop: repeat; timeScale: 1.5; crossFadeDuration: 0.5;"></a-entity>
        <a-entity id="scene14" gltf-model="#myScene14" position="6 1 -3" rotation="0 0 0" visible="false" set-opacity
            focus-on-click="moveRelativeTo: camera" task-completed
            animation-mixer="clip: *; loop: repeat; timeScale: 1.5; crossFadeDuration: 0.5;"></a-entity>
    </a-entity>

    <!-- <a-box id="interactive-box" position="-1 0.5 -3" color="#4CC3D9"></a-box> -->
    <a-entity id="text-panel" position="0 7 -4">
    </a-entity>
    <a-entity pico-controls="hand: left" id="primaryHand"></a-entity>
    <a-entity pico-controls="hand: right" id="secondaryHand"></a-entity>
</a-scene>
<div class="button-container" id="buttonContainer" style="display: none;">
    <button id="startButton" class="record-button">开始录制</button>
    <button id="stopButton" class="record-button" style="display: none;">停止录制</button>
    <button id="logout-button">退出登录</button>
</div>
