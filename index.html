<html>

<head>
    <title>Community Components Example</title>
    <meta name="description" content="Community Components Example">
    <script src="aframe.js"></script>
    <script src="aframe-event-set-component.js"></script>
    <script src="my_js.js"></script>
</head>
<body>
    <a-scene>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"
            event-set__enter="_event: mouseenter; color: #8FF7FF; _function:log"
            event-set__leave="_event: mouseleave; color: #4CC3D9"></a-box>

        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
</body>

</html>
