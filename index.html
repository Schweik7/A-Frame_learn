<html>

<head>
    <title>Community Components Example</title>
    <meta name="description" content="Community Components Example">
    <script src="aframe.js"></script>
    <script src="./components/aframe-event-set-component.js"></script>
    <script src="my_js.js"></script>
</head>

<body>
    <a-scene>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"
            event-set__down="_event: mousedown; material.wireframe: true"
            event-set__up="_event: mouseup; material.wireframe: false"
            event-set__leave="_event: mouseleave; material.wireframe: false"></a-plane>


        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>

            <a-assets>
              <!-- <a-asset-item id="cityModel" src="./models/VC.gltf"></a-asset-item> -->
              <a-asset-item id="cityModel" src="./models/virtualcity/VC.gltf"></a-asset-item>
            </a-assets>
            <a-entity gltf-model="#cityModel" modify-materials></a-entity>

        <a-entity pico-controls="hand: left"></a-entity>
        <a-entity pico-controls="hand: right"></a-entity>
        <a-entity hand-controls="left"></a-entity>
        <a-entity hand-controls="right"></a-entity>
    </a-scene>
</body>

</html>
