<html>

<head>
    <title>Community Components Example</title>
    <meta name="description" content="Community Components Example">
    <script src="aframe.js"></script>
    <script src="./components/aframe-event-set-component.js"></script>
    <script src="./components/aframe-keyboard-controll-controller.js"></script>
    <script src="./components/aframe-text-geometry-component.js"></script>
    <script src="my_js.js"></script>
    <script src="./components/aframe-text-animation-component.js"></script>
    <script src="./components/text-sequence.js"></script>

    <!-- <script src="./components/aframe-motion-capture-components.js"></script> avatar-recorder属性放在a-scene内部-->
</head>

<body>
    <a-scene stats inspector="url: http://localhost:5500/components/aframe-inspector.min.js" background="color: #135">
        <a-assets>
            <a-asset-item id="myFont" src="./fonts/LXGW_WenKai_Lite_Regular.json"></a-asset-item>
        </a-assets>
        <a-camera>
            <!-- <a-entity cursor></a-entity>  -->
            <a-cursor></a-cursor>
        </a-camera>

        <a-entity mixin="marker" position="-2.5 0.7 0.01"></a-entity>
        <a-entity id="opacity" position="-2.5 0.7 0"
            animation="property: components.text.material.uniforms.opacity.value; to: 0; dir: alternate; loop: true"
            text="color: white; align: center; value: Animating opacity; width: 1.5">
        </a-entity>

        <a-entity text-animation="text: 计算机图形学中用于字体渲染和其他图形渲染的技术，特别是在需要高效率和可扩展性时。位图字体在放大时变模糊的问题在实现细节和渲染效果上有所不同; font: #myFont; fontSize: 0.5 ; color: white; charsPerLine: 10; indent: 2; _function: textAnimation; position: -3 2 -7; letterSpacing: 0.2; lineHeight: 1.5;"></a-entity>
        <!-- <a-entity text-sequence="text: 计算机图形学中用于字体渲染和其他图形渲染的技术，特别是在需要高效率和可扩展性时。位图字体在放大时变模糊的问题在实现细节和渲染效果上有所不同; font: #myFont; fontSize: 0.5 ; color: green; charsPerLine: 10; indent: 2; _function: textAnimation; position: -3 2 -7; letterSpacing: 0.2; lineHeight: 1.5;"></a-entity> -->

        <a-entity position="0 1.8 2">
            <a-entity camera look-controls wasd-controls></a-entity>
        </a-entity>
        <a-entity pico-controls="hand: left" id="primaryHand"></a-entity>
        <a-entity pico-controls="hand: right" id="secondaryHand"></a-entity>
        <!-- <a-entity hand-controls="left"></a-entity>
        <a-entity hand-controls="right"></a-entity> -->

    </a-scene>
</body>

</html>
